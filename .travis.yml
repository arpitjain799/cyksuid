language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

before_install:
    - pip install cython pytest

install:
    - python setup.py build_ext --inplace --with-cython

# commands to run tests
script:
    - nosetests --with-doctest cyksuid

notifications:
  email: false
